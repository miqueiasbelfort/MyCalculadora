<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main">
        <div class="box">
            <h1 id="titulo">Calculadora</h1>

            <div class="resultado">
                <p id="txt"></p>
            </div>

            <table>
                <tr>
                    <td><button class="button" onclick="limpar()">C</button></td>
                    <td><button class="button" onclick="limparPorLength()"><</button></td>
                    <td><button class="button" onclick="tela('/')">/</button></td>
                    <td><button class="button" onclick="tela('+')">+</button></td>
                </tr>
                <tr>
                    <td><button class="button" onclick="tela('7')">7</button></td>
                    <td><button class="button" onclick="tela('8')">8</button></td>
                    <td><button class="button" onclick="tela('9')">9</button></td>
                    <td><button class="button" onclick="tela('*')">*</button></td>
                </tr>
                <tr>
                    <td><button class="button " onclick="tela('4')">4</button></td>
                    <td><button class="button " onclick="tela('5')">5</button></td>
                    <td><button class="button " onclick="tela('6')">6</button></td>
                    <td><button class="button"  onclick="tela('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="button " onclick="tela('1')">1</button></td>
                    <td><button class="button " onclick="tela('2')">2</button></td>
                    <td><button class="button " onclick="tela('3')">3</button></td>
                    <td rowspan="2"><button class="button igual" onclick="calcular()">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="button zero" onclick="tela('0')">0</button></td>
                    <td><button class="button" onclick="tela('.')">.</button></td>
                </tr>
            </table>
        </div>

    </main>
    <script src="script.js"></script>
</body>
</html>
